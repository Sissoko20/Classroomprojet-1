<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form class="container-fluid">

        <div class="col-md-6">
            <label for="text-start" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <div class="col-md-6">
            <label for="text-start" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="prenom">
          </div>
          <div class="col-md-7">
          <select class="col-md-7" >
            <option selected>Genre</option>
            <option value="1">Masculin</option>
            <option value="2">Feminin</option>

          </select>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Entrez votre mot de passe </label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirmez votre mot de passe </label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acceptez les conditions en cochant la case
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Creer un compte </button>
        </div>
      </form>
      
    <!-- JavaScript Bundle with Popper -->
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
